<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Madness - Icon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .icon-container {
      width: 512px;
      height: 512px;
      background: linear-gradient(135deg, #0052FF 0%, #0041CC 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 110px; /* iOS style rounded corners */
      box-shadow: 0 20px 60px rgba(0, 82, 255, 0.4);
    }

    /* Background pattern */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.08;
      background-image:
        repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(255,255,255,.1) 25px, rgba(255,255,255,.1) 50px);
    }

    /* Main card grid */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      z-index: 2;
      margin-bottom: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      background: rgba(255, 255, 255, 0.98);
      animation: gentle-float 3s ease-in-out infinite;
    }

    .card:nth-child(1) { animation-delay: 0s; }
    .card:nth-child(2) { animation-delay: 0.3s; }
    .card:nth-child(3) { animation-delay: 0.6s; }
    .card:nth-child(4) { animation-delay: 0.9s; }

    @keyframes gentle-float {
      0%, 100% { transform: translateY(0px) scale(1); }
      50% { transform: translateY(-6px) scale(1.02); }
    }

    /* Prize indicator */
    .prize-badge {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 70px;
      height: 70px;
      background: rgba(255, 215, 0, 0.95);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
      animation: pulse 2s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2.5s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .sparkle1 { top: 15%; left: 12%; animation-delay: 0s; }
    .sparkle2 { top: 25%; left: 80%; animation-delay: 0.7s; }
    .sparkle3 { bottom: 20%; left: 15%; animation-delay: 1.2s; }
    .sparkle4 { bottom: 30%; right: 18%; animation-delay: 1.8s; }
  </style>
</head>
<body>
  <div class="icon-container">
    <div class="bg-pattern"></div>

    <!-- Sparkles -->
    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>
    <div class="sparkle sparkle4"></div>

    <!-- Prize Badge -->
    <div class="prize-badge">ðŸ’°</div>

    </div>
  </div>
</body>
</html>
