<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match Madness - Splash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .splash-container {
      width: 1200px;
      height: 1200px;
      background: linear-gradient(135deg, #0052FF 0%, #0041CC 50%, #002080 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 80px;
    }

    /* Background pattern */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.08;
      background-image:
        repeating-linear-gradient(45deg, transparent, transparent 30px, rgba(255,255,255,.1) 30px, rgba(255,255,255,.1) 60px);
    }

    /* Logo icon */
    .logo-icon {
      width: 280px;
      height: 280px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 60px;
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .icon-cards {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .icon-card {
      width: 90px;
      height: 90px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    /* Title */
    .title {
      font-size: 120px;
      font-weight: 900;
      color: #ffffff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 6px 30px rgba(0, 0, 0, 0.5);
      letter-spacing: -3px;
      line-height: 0.95;
      z-index: 2;
    }

    /* Tagline */
    .tagline {
      font-size: 42px;
      color: rgba(255, 215, 0, 0.95);
      text-align: center;
      font-weight: 900;
      margin-bottom: 60px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      gap: 12px;
      z-index: 2;
    }

    .loading-dot {
      width: 16px;
      height: 16px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: loading 1.4s ease-in-out infinite;
    }

    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes loading {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1.2); opacity: 1; }
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 80px;
      font-size: 28px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
      z-index: 2;
    }
  </style>
</head>
<body>

</body>
</html>
