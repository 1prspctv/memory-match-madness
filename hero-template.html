<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Memory Match Madness - Hero Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .hero-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0052FF 0%, #0041CC 50%, #002080 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 60px 120px 60px; /* Extra bottom padding for safe area */
    }

    /* Animated background pattern */
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.1;
      background-image:
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
    }

    /* Prize banner */
    .prize-banner {
      background: rgba(255, 215, 0, 0.95);
      color: #000;
      padding: 10px 32px;
      border-radius: 30px;
      font-size: 22px;
      font-weight: 900;
      letter-spacing: 1px;
      box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 30px;
      z-index: 3;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Main title */
    .title {
      font-size: 88px;
      font-weight: 900;
      color: #ffffff;
      text-align: center;
      margin-bottom: 35px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      letter-spacing: -2px;
      line-height: 0.95;
      z-index: 2;
    }

    .title-gradient {
      color: #ffffff;
    }

    /* Card grid */
    .cards-container {
      display: flex;
      gap: 20px;
      margin-bottom: 35px;
      z-index: 2;
    }

    .card {
      width: 95px;
      height: 95px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 52px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: float 3s ease-in-out infinite;
      background: rgba(255, 255, 255, 0.95);
    }

    .card:nth-child(1) { animation-delay: 0s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.4s; }
    .card:nth-child(4) { animation-delay: 0.6s; }
    .card:nth-child(5) { animation-delay: 0.8s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Subtitle */
    .subtitle {
      font-size: 32px;
      color: #ffffff;
      text-align: center;
      font-weight: 600;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      z-index: 2;
      margin-bottom: 20px;
    }

    /* Footer - above 94px safe zone */
    .footer {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 2;
    }

    .base-logo {
      width: 26px;
      height: 26px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      color: #0052FF;
      font-size: 14px;
    }

    /* Sparkle effects */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .sparkle1 { top: 20%; left: 15%; animation-delay: 0s; }
    .sparkle2 { top: 30%; right: 20%; animation-delay: 0.5s; }
    .sparkle3 { bottom: 25%; left: 25%; animation-delay: 1s; }
    .sparkle4 { bottom: 35%; right: 15%; animation-delay: 1.5s; }
  </style>
</head>
